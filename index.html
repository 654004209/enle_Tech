<script>
$(document).ready(function(){
  $(".list").click(function(){
    var money = $("#money").val();
	var player = $(this).attr("player")
	
	
    if(check(money)){
	  window.location.href="index2.html?player=" + player + "&money=" + money;
	}
  });
});

function check(money){
    var t=new RegExp("^[-]?[0-9]*$");
	if(!t.test(money)){
	    alert("哎？你的工资混进了奇怪的东西！")
		return false;
	}
	if(money == ""){
	  alert("你还没有输入工资哦！");
	  return false;
	}
	if(money > 999999){
	  alert("土豪，输入工资太高了！");
	  return false;
	}
	if(money < 1100){
	  alert("太惨了，你的工资低于法定标准！重新输入吧！！");
	  return false;
	}
	return true;
}
